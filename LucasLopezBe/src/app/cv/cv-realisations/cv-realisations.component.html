<div class="bot-background">
  <h4>Mes r√©alisations</h4>
  <div class="container">
    <div class="row justify-content-center">
    <div class="col-lg-11 col-md-11 col-sm-12">
        <carousel [interval]="0" [isAnimated]="true">
          <slide *ngFor="let rea of realisations; let index = index">
            <img [src]="rea.image" alt="image slide" style="display: block; width: 100%;">
            <div class="bg-dark text-white text-center" style="padding-bottom: 20px">
              <h5>{{rea.titre}}</h5>
              <p style="padding: 20px">{{rea.description}}</p>
              <p>{{rea.langages}}</p>
            </div>
          </slide>
        </carousel>
    </div>
    </div>
  </div>
</div>

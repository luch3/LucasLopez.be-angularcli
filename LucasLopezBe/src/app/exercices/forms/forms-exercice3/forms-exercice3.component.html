<div class="container" style="margin-top: 30px">
  <form class="form-group" [formGroup]="formNewPerson">
    <input class="form-control" type="text" formControlName="pseudo" placeholder="pseudo">
    <input class="form-control" [ngClass]="{invalid : isPasswordInvalid()}" type="password" formControlName="mdp" placeholder="mdp">
    <input class="form-control" type="email" placeholder="mail" formControlName="mail">
    <div class="form-group" formGroupName="autre">

    </div>
    <input class="btn btn-success" type="submit" [disabled]="formNewPerson.invalid">
  </form>
</div>

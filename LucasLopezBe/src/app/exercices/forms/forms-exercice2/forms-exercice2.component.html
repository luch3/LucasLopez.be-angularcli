<div class="container" style="margin-top: 30px">
  <form [formGroup]="formNewPerson" name="ex3Form">
    <div class="form-group">
      <label>Nom<span style="color:red" *ngIf="nomIsInvalid()">*</span></label>
      <input class="form-control" type="text" placeholder="Nom">
    </div>
    <div class="form-group">
      <label class="form-text">Prénom<span style="color:red" *ngIf="prenomIsInvalid()">*</span></label>
      <input class="form-control" type="text" placeholder="Prénom">
    </div>
    <input class="btn btn-success" type="submit" [disabled]="formNewPerson.invalid">
  </form>
</div>

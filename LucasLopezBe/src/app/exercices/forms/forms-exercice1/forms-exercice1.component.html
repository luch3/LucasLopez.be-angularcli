<div class="container" style="margin-top: 30px">
  <form #formElement="ngForm" (ngSubmit)="logForm()">
    <div class="form-group">
      <label>Nom<span style="color:red" *ngIf="nomElement.invalid && nomElement.dirty && nomElement.touched">*</span></label>
      <input class="form-control" type="text" name="pseudo" placeholder="Nom" required [(ngModel)]="nom" #nomElement="ngModel">
    </div>
    <div class="form-group">
      <label class="form-text">Prénom<span style="color:red" *ngIf="prenomElement.invalid && prenomElement.dirty && prenomElement.touched">*</span></label>
      <input class="form-control" type="text" name="website" placeholder="Prénom" required [(ngModel)]="prenom" #prenomElement="ngModel">
    </div>
    <input class="btn btn-success" type="submit" [disabled]="formElement.invalid">
  </form>
</div>

<div class="container">
  <form class="form-group col-5" [formGroup]="formLogin" (ngSubmit)="submitForm()">
    <div class="form-group">
      <input class="form-control" type="text" formControlName="mail" placeholder="Mail">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" formControlName="password" placeholder="Password">
    </div>
    <input class="btn btn-success" type="submit" [disabled]="formLogin.invalid">
  </form>
</div>

<table class="table table-bordered table-responsive">
  <thead>
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Is it powerful ?</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let comp of computers">
    <td>{{comp.nameComputer}}</td>
    <td>{{comp.price}}</td>
    <td>{{comp.isPowerful}}</td>
  </tr>
  </tbody>
</table>

<div class="container" style="margin-top: 30px">
  <form class="form-group" [formGroup]="formNewPerson" (ngSubmit)="logForm()">
    <input class="form-control" type="text" formControlName="name" placeholder="Name">
    <div *ngIf="checkNameInvalid()">Vous n'avez pas complété le champ "name"</div>
    <input class="form-control" type="text" formControlName="pseudo" placeholder="Pseudo">
    <div *ngIf="checkPseudoInvalid()"></div>

    <div class="form-group" formGroupName="address">
      <h6>Adresse:</h6>
      <input class="form-control" type="text" formControlName="street" placeholder="Street">
      <input class="form-control" type="text" formControlName="num" placeholder="Number">
      <div *ngIf="checkAdressValid()">L'adresse n'est pas valide</div>
    </div>
    <input class="btn btn-success" type="submit" [disabled]="formNewPerson.invalid">
  </form>
</div>

<div class="container" style="margin-top: 30px">
  <form #formElement="ngForm" (ngSubmit)="logForm()">
    <label>Pseudo<span style="color:red" *ngIf="pseudoElement.invalid && pseudoElement.dirty && pseudoElement.touched">*</span></label>
    <input class="form-control" type="text" name="pseudo" placeholder="pseudo" required [(ngModel)]="pseudo" #pseudoElement="ngModel">
    <div *ngIf="pseudoElement.invalid && pseudoElement.touched && pseudoElement.dirty">
      Vous n'avez pas complété ce champ !
    </div>
    <input class="form-control" type="text" name="website" placeholder="website"
           required [(ngModel)]="website" pattern="\w*\.com$">
    <input class="btn btn-success" type="submit" [disabled]="formElement.invalid">
  </form>
</div>
